<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Freteiros e Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
        .tabs {
            margin-top: 20px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Freteiros</h1>
    <form action="https://script.google.com/macros/s/AKfycbzGblqIKITV-wFO_ZHmovS_SePSgFg7858Cvev6yWK-5fEQGvdZ4c7z0978uMfmwMNP5A/exec" method="post"> 
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cadastro">Número do Cadastro:</label><br>
        <input type="text" id="cadastro" name="cadastro" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    <h1>Tabela de Freteiros</h1>

    <!-- Abas de navegação -->
    <div class="tabs">
        <button onclick="showTab('formulario')">Formulário</button>
        <button onclick="showTab('relatorio')">Relatório</button>
    </div>

    <!-- Conteúdo da aba de Formulário -->
    <div id="formulario" class="tab-content active">
        <!-- Formulário de Entrada -->
        <form id="freteiroForm">
            <label for="codMotorista">Código do Motorista:</label>
            <input type="number" id="codMotorista" name="codMotorista" required>

            <label for="codMotivo">Código do Motivo:</label>
            <input type="number" id="codMotivo" name="codMotivo" required>

            <label for="numeroNota">Número da Nota:</label>
            <input type="text" id="numeroNota" name="numeroNota" required>

            <label for="valor">Valor:</label>
            <input type="number" step="0.01" id="valor" name="valor" required>

            <input type="submit" value="Adicionar">
        </form>
    </div>

    <!-- Conteúdo da aba de Relatório -->
    <div id="relatorio" class="tab-content">
        <!-- Tabela de Freteiros -->
        <table id="tabelaFreteiros">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Código do Motorista</th>
                    <th>Nome do Freteiro</th>
                    <th>Motivo</th>
                    <th>Nota</th>
                    <th>Descrição do Motivo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>

        <!-- Exibir Total -->
        <p class="total">Total: <span id="total">0.00</span></p>

        <!-- Botão para exportar para Excel -->
        <button onclick="exportTableToExcel()">Exportar para Excel</button>
    </div>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbwrOMlBfhmfo2-pjRnVm-cT2LEbqCTOEEpkwL9PyG60rHsGFJQcx75gGLBqTEVoe5iH/exec';
        const freteiros = {}; // Objeto para armazenar motoristas e seus nomes
        const motivos = {
            1: "CHAPA/REEMBOLSO",
            2: "DESCONTAR",
            // Adicione outros motivos conforme necessário
        };

        let total = 0;
        let contador = 1;

        // Carregar dados da planilha para freteiros
        fetch(url)
            .then(response => response.json())
            .then(data => {
                data.forEach((row, index) => {
                    if (index > 0) { // Ignora o cabeçalho
                        freteiros[row[0]] = row[1]; // Código do motorista e nome
                    }
                });
            })
            .catch(error => console.error('Erro ao buscar dados:', error));

        // Adicionar dados ao relatório
        document.getElementById('freteiroForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            const codMotorista = document.getElementById('codMotorista').value;
            const codMotivo = document.getElementById('codMotivo').value;
            const numeroNota = document.getElementById('numeroNota').value;
            const valor = parseFloat(document.getElementById('valor').value).toFixed(2);

            // Verifica se o motorista existe
            if (freteiros[codMotorista]) {
                const tabela = document.getElementById('tabelaFreteiros').querySelector('tbody');
                const novaLinha = document.createElement('tr');

                // Adiciona os dados à tabela
                novaLinha.innerHTML = `
                    <td>${contador}</td>
                    <td>${codMotorista}</td>
                    <td>${freteiros[codMotorista]}</td>
                    <td>${codMotivo}</td>
                    <td>${numeroNota}</td>
                    <td>${motivos[codMotivo] || 'Motivo não cadastrado'}</td>
                    <td>${valor}</td>
                `;

                tabela.appendChild(novaLinha);

                total = (parseFloat(total) + parseFloat(valor)).toFixed(2);
                document.getElementById('total').textContent = total;

                contador++;
            } else {
                // Se o código do motorista não existe, exibe mensagem de erro
                alert(`Código de Motorista ${codMotorista} não encontrado na base.`);
            }

            // Reseta o formulário
            document.getElementById('freteiroForm').reset();
        });

        // Função para trocar de aba
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // Função para exportar tabela para Excel
        function exportTableToExcel() {
            let table = document.getElementById('tabelaFreteiros');
            let rows = table.querySelectorAll('tr');
            let csvContent = '';

            rows.forEach(row => {
                let cols = row.querySelectorAll('th, td');
                let rowData = [];
                cols.forEach(col => rowData.push(col.innerText));
                csvContent += rowData.join(',') + '\n';
            });

            let csvFile = new Blob([csvContent], { type: 'text/csv' });
            let downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(csvFile);
            downloadLink.download = 'relatorio_freteiros.csv';

            downloadLink.click();
        }
    </script>

</body>
</html>
