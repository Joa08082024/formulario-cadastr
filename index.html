<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none; /* Inicialmente escondida, a tabela aparecerá após o cadastro */
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Freteiros</h1>
    <form action="https://script.google.com/macros/s/AKfycbzGblqIKITV-wFO_ZHmovS_SePSgFg7858Cvev6yWK-5fEQGvdZ4c7z0978uMfmwMNP5A/exec" method="post"> 
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cadastro">Número do Cadastro:</label><br>
        <input type="text" id="cadastro" name="cadastro" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    <button onclick="window.print()">Imprimir Relatório</button> <!-- Botão para impressão -->

    <h2>Relatório de Freteiros</h2>
    <table id="tabelaFreteiros">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Número do Cadastro</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados da tabela serão preenchidos via JavaScript ou outra lógica -->
        </tbody>
    </table>

    <script>
        // Exemplo de como adicionar dados à tabela após o cadastro (substitua com a lógica correta)
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio normal do formulário

            const nome = document.getElementById('nome').value;
            const cadastro = document.getElementById('cadastro').value;

            const tabela = document.getElementById('tabelaFreteiros').querySelector('tbody');
            const novaLinha = document.createElement('tr');

            novaLinha.innerHTML = `
                <td>${nome}</td>
                <td>${cadastro}</td>
            `;

            tabela.appendChild(novaLinha);
            document.getElementById('tabelaFreteiros').style.display = 'table'; // Exibe a tabela
            document.querySelector('form').reset(); // Reseta o formulário
        });
    </script>

</body>
</html>
