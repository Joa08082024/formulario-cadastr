<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Freteiros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Tabela de Freteiros</h1>

    <!-- Botão para carregar dados da planilha -->
    <button onclick="carregarDadosFreteiros()">Carregar Freteiros</button>

    <!-- Tabela de Freteiros -->
    <table id="tabelaFreteiros">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Motivo</th>
                <th>Nota</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        // URL da API do Google Apps Script
        const apiURL = 'https://script.google.com/macros/s/AKfycbwSnPivaNjaTbmMElgDqKUgpIzy-n3qB717M5fe0vqBUoWtyQBPTAaKrmywB-dVUU7K/exec';

        // Função para buscar e carregar dados dos freteiros
        function carregarDadosFreteiros() {
            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    const tabela = document.getElementById('tabelaFreteiros').querySelector('tbody');
                    tabela.innerHTML = ''; // Limpar a tabela

                    data.forEach(freteiro => {
                        const novaLinha = document.createElement('tr');
                        novaLinha.innerHTML = `
                            <td>${freteiro.codigo}</td>
                            <td>${freteiro.nome}</td>
                            <td>${freteiro.motivo}</td>
                            <td>${freteiro.nota}</td>
                            <td>${freteiro.valor}</td>
                        `;
                        tabela.appendChild(novaLinha);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar os dados:', error);
                });
        }
    </script>

</body>
</html>
