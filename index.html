<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Freteiros</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabela de Freteiros</h1>
    <table>
        <thead>
            <tr>
                <th>Cadastro</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody id="freteiros-body">
            <!-- Os dados serÃ£o inseridos aqui -->
        </tbody>
    </table>

    <script>
        // URL do seu endpoint que retorna os dados
        const url = 'https://script.google.com/macros/s/AKfycbwrOMlBfhmfo2-pjRnVm-cT2LEbqCTOEEpkwL9PyG60rHsGFJQcx75gGLBqTEVoe5iH/exec';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('freteiros-body');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    const tdCadastro = document.createElement('td');
                    const tdNome = document.createElement('td');

                    tdCadastro.textContent = row[0];
                    tdNome.textContent = row[1];

                    tr.appendChild(tdCadastro);
                    tr.appendChild(tdNome);
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Erro ao buscar dados:', error));
    </script>
</body>
</html>
